<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      color: #555;
    }
    .btn {

      background: #0077cc;

      border: none;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>If You Were Randomly Born...</h1>
  <button class="btn" onclick="spinRoulette()">Spin the Globe!</button>

  <script>

        weight: 2.6
      }
    ];

    function weightedRandom() {
      const total = countries.reduce((acc, c) => acc + c.weight, 0);
      let r = Math.random() * total;
      for (let c of countries) {
        if (r < c.weight) return c;
        r -= c.weight;
      }
    }

    function spinRoulette() {
      const country = weightedRandom();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>${country.flag} ${country.name}</h2>
        <p><strong>Capital:</strong> ${country.capital}</p>
        <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
        <p><strong>Life Expectancy:</strong> ${country.lifeExpectancy} years</p>
        <p><strong>Sex Ratio:</strong> ${country.sexRatio}</p>
      `;
      resultDiv.style.display = 'block';
    }
  </script>
